        <title>登录</title>
    </head>

    <body>
        <div id="dex-login" style="height: 100%; display: flex; flex-direction: column">
            <div class="login tab-box" style="height: 100%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-7 col-md-12 col-pad-0 form-section">
                            <div class="login-inner-form">
                                <div class="details">
                                    <!-- 头结束 -->
                                    <section class="login-container">
                                        <form
                                        id="loginForm"
                                        @submit.prevent="login"
                                        >
                                            <div class="form-group">
                                                <label for="userid"
                                                    >用户名</label
                                                >
                                                <input
                                                    required
                                                    v-model="loginForm.account"
                                                    id="login"
                                                    name="sccount"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="用户名"
                                                    value=""
                                                    autofocus
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="password"
                                                    >密码</label
                                                >
                                                <input
                                                    required
                                                    v-model="loginForm.password"
                                                    id="password"
                                                    name="password"
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="请输入密码"
                                                    value=""
                                                    autofocus
                                                />
                                            </div>
                                            <p v-if="showLoginError" class="text-left error-text">用户名或密码不正确</p>
                                            <button
                                                class="
                                                    btn
                                                    btn-primary
                                                    btn-md
                                                    btn-block
                                                "
                                            >
                                                登录
                                            </button>
                                        </form>
                                    </section>
                                    <div class="bottom">
                                        <a @click="findPassword">找回密码</a>
                                        <a v-if="showRegistration" @click="signUp">注册</a>
                                    </div>
                                    <span class="desc">第三方登录</span>
                                    <div class="divider"></div>
                                    <section class="auth-types">
                                        <a href="test">
                                            <span class="login-button-show">
                                                <i class="iconfont icongithub"></i>
                                                <span>GitHub</span>
                                            </span>
                                        </a>
                                        <a href="test">
                                            <span class="login-button-show">
                                                <i class="iconfont iconldap"></i>
                                                <span>LDAP</span>
                                            </span>
                                        </a>
                                        <a href="test">
                                            <span class="login-button-show">
                                                <i class="iconfont iconoauth"></i>
                                                <span>OAuth</span>
                                            </span>
                                        </a>
                                      </section>
                                    <!-- 尾结束 -->
                                </div>
                            </div>
                        </div>
                        <div
                            class="col-lg-5 col-md-12 col-pad-0 bg-img none-992"
                        >
                            <div class="information">
                                <div class="btn-section"></div>
                                <h3>高效研发从现在开始</h3>
                                <p>
                                    面向开发者设计的高可用 CI/CD：Zadig
                                    强大的云原生多环境能力，轻松实现本地联调、微服务并行构建、集成测试和持续部署。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="copyright">
                        筑栈（上海）信息技术有限公司 KodeRover ©2021
                        <span
                            class="el-tooltip el-icon-info"
                            aria-describedby="el-tooltip-1130"
                            tabindex="0"
                        ></span>
                    </div>
                </footer>
            </div>
        </div>
    </body>
